<button
  class="message-indicator-button"
  [matTooltip]="tooltipText"
  [ngStyle]="{ 'border-color': hasActiveMessages ? '#9b59b6' : '#95a5a6' }"
  type="button"
  >
  @if (hasActiveMessages) {
    <picture>
      <source srcset="assets/icons/configured-message.webp" type="image/webp">
      <img
        src="assets/icons/configured-message.png"
        alt="Message configured"
        class="configured-message-icon"
        />
    </picture>
  }

  @if (!hasActiveMessages) {
    <picture>
      <source srcset="assets/icons/not-configured-message.webp" type="image/webp">
      <img
        src="assets/icons/not-configured-message.png"
        alt="No message configured"
        class="not-configured-message-icon"
        />
    </picture>
  }

  @if (hasActiveMessages && activeMessageCount > 1) {
    <span
      class="message-count"
      >
      {{ activeMessageCount }}
    </span>
  }
</button>
