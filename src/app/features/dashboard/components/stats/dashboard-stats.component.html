<div class="stats-row">
  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-content">
        <mat-icon class="stat-icon total">cake</mat-icon>
        <div class="stat-info">
          <div class="stat-number">{{ totalBirthdays }}</div>
          <div class="stat-label">Total Birthdays</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-content">
        <calendar-icon
          size="40"
          strokeWidth="2"
          cssClass="stat-icon month"
        ></calendar-icon>
        <div class="stat-info">
          <div class="stat-number">{{ birthdaysThisMonth }}</div>
          <div class="stat-label">Next 30 Days</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-content">
        <mat-icon class="stat-icon age">person</mat-icon>
        <div class="stat-info">
          <div class="stat-number">{{ averageAge }}</div>
          <div class="stat-label">Average Age</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-content">
        <mat-icon class="stat-icon next">schedule</mat-icon>
        <div class="stat-info">
          <div class="stat-number">{{ nextBirthdayDays }}</div>
          <div class="stat-label">Days to Next</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-content">
        <mat-icon class="stat-icon upcoming">event</mat-icon>
        <div class="stat-info">
          <div class="stat-number">{{ nextBirthdayText }}</div>
          <div class="stat-label">Next Birthday</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
