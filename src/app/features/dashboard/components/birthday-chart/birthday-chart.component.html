<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>bar_chart</mat-icon>
      Monthly Distribution
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <div *ngFor="let monthData of chartData; trackBy: trackByMonth" class="chart-bar">
        <div class="bar-container">
          <div
            class="bar"
            [style.height.%]="getBarHeight(monthData.count, maxCount)"
            [class.current-month]="getMonthIndex(monthData.month) === currentMonth"
          ></div>
          <div class="bar-value" *ngIf="monthData.count > 0">
            {{ monthData.count }}
          </div>
        </div>
        <div class="bar-label">{{ monthData.month }}</div>
      </div>
    </div>
    <div class="chart-legend" *ngIf="totalBirthdays === 0">
      <p class="no-data-text">Add some birthdays to see the chart!</p>
    </div>
  </mat-card-content>
</mat-card>
