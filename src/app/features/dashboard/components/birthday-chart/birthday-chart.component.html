<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>bar_chart</mat-icon>
      Monthly Distribution
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      @for (monthData of enrichedChartData; track monthData.month) {
        <div class="chart-bar">
          <div class="bar-container">
            <div
              class="bar"
              [style.height.%]="monthData.heightPercent"
              [class.current-month]="monthData.isCurrentMonth"
            ></div>
            @if (monthData.count > 0) {
              <div class="bar-value">
                {{ monthData.count }}
              </div>
            }
          </div>
          <div class="bar-label">{{ monthData.month }}</div>
        </div>
      }
    </div>
    @if (totalBirthdays === 0) {
      <div class="chart-legend">
        <p class="no-data-text">Add some birthdays to see the chart!</p>
      </div>
    }
  </mat-card-content>
</mat-card>
