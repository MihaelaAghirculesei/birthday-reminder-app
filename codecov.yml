coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "src/**/*.spec.ts"
  - "src/test.ts"
  - "src/environments/**"
  - "**/*.mock.ts"
  - "**/*.stub.ts"
